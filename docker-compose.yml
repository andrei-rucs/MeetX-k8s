services:
  meetx-db:
    image: postgres:13.2-alpine
    container_name: meetx-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: meetx
      POSTGRES_DB: meetx
      POSTGRES_PASSWORD: meetx
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - meetx-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - meetx-network

  server-dotnet:
    build:
      context: ./server-dotnet
      dockerfile: Dockerfile
    container_name: server-dotnet
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__WebAppDatabase=Host=meetx-db;Port=5432;Database=meetx;Username=meetx;Password=meetx
      - JwtConfiguration__Key=SecretKey00000000000000000000000
      - JwtConfiguration__Issuer=https://my.app
      - JwtConfiguration__Audience=https://my.app
      - RefreshJwtConfiguration__Key=SecretKey19897340935095882903589
      - RefreshJwtConfiguration__Issuer=https://my.app
      - RefreshJwtConfiguration__Audience=https://my.app
      - CorsConfiguration__Origins__0=http://localhost:8080
      - CorsConfiguration__Origins__1=http://localhost:3001
      - CorsConfiguration__Origins__2=http://localhost:80
      - CorsConfiguration__Origins__3=http://localhost
      - CorsConfiguration__Origins__4=http://meetx
      - CorsConfiguration__Origins__5=http://server-auth
      - LinkedInConfiguration__ClientId=777xvafbt8y9ov
      - LinkedInConfiguration__ClientSecret=WPL_AP0.UZCau3vqoHJiFhCe.MjI2Mzg3MTQ5Mw==
      - FileStorageConfiguration__SavePath=./wwwroot
      - MailConfiguration__MailEnable=true
      - MailConfiguration__MailHost=sandbox.smtp.mailtrap.io
      - MailConfiguration__MailPort=2525
      - MailConfiguration__MailAddress=team@meetx.com
      - MailConfiguration__MailUser=63cfb840afb0b1
      - MailConfiguration__MailPassword=d1d27bd6b46e56
    depends_on:
      - meetx-db
    networks:
      - meetx-network

  server-auth:
    build:
      context: ./server-auth
      dockerfile: Dockerfile
    container_name: server-auth
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://meetx:meetx@meetx-db:5432/meetx
      - JWT_SECRET=SecretKey00000000000000000000000
      - JWT_REFRESH_SECRET=SecretKey19897340935095882903589
      - JWT_ACCESS_EXPIRATION=15m
      - JWT_REFRESH_EXPIRATION=7d
      - CORS_ORIGIN=http://localhost:3001,http://localhost:8080,http://localhost:80,http://localhost,http://meetx,http://server-dotnet
      - ADMIN_EMAIL=admin@meetx.com
      - ADMIN_PASSWORD=admin123
      - DB_PATH=/app/data/users.json
      - AUTH_URL=http://localhost:3001
      - FRONTEND_URL=http://localhost
      - BACKEND_URL=http://server-dotnet:8080
      - MAIL_HOST=sandbox.smtp.mailtrap.io
      - MAIL_PORT=2525
      - MAIL_USER=63cfb840afb0b1
      - MAIL_PASSWORD=d1d27bd6b46e56
      - MAIL_FROM=team@meetx.com
    depends_on:
      - meetx-db
      - server-dotnet
    networks:
      - meetx-network

  meetx:
    build:
      context: ./meetx
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=http://localhost:8080
        - VITE_AUTH_URL=http://localhost:3001
    container_name: meetx
    ports:
      - "80:80"
    depends_on:
      - server-dotnet
      - server-auth
    networks:
      - meetx-network

volumes:
  db-data:
  pgadmin-data:

networks:
  meetx-network:
    driver: bridge
