<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MeetX Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(90deg, rgba(17, 20, 28, 1) 0%, rgba(126, 34, 206, 1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 384px;
        }

        h1 {
            color: white;
            margin-bottom: 12px;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgb(126, 34, 206);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: rgb(126, 34, 206);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgb(109, 40, 217);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgb(126, 34, 206);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: rgb(109, 40, 217);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-requirements {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: -16px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Set New Password</h1>
        <p class="subtitle">Enter your new password</p>

        <div id="message" class="message"></div>

        <form onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <input type="password" id="password" placeholder="New Password" minlength="6" required>
            </div>
            <div class="password-requirements">
                Password must be at least 6 characters
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" minlength="6" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>

        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function setButtonLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loader"></span>';
            } else {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('token'),
                id: params.get('id')
            };
        }

        async function handleResetPassword(event) {
            event.preventDefault();
            hideMessage();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const { token, id } = getUrlParams();

            if (!token || !id) {
                showMessage('Invalid reset link', 'error');
                return;
            }

            setButtonLoading(true);

            try {
                const response = await fetch('/api/auth/resetPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, id, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Reset failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                setButtonLoading(false);
            }
        }

        // Check if token and id are present
        window.addEventListener('DOMContentLoaded', () => {
            const { token, id } = getUrlParams();
            if (!token || !id) {
                showMessage('Invalid or missing reset token. Please request a new reset link.', 'error');
                document.querySelector('form').style.display = 'none';
            }
        });
    </script>
</body>

</html>
