<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset - MeetX Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(90deg, rgba(17, 20, 28, 1) 0%, rgba(126, 34, 206, 1) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 384px;
        }

        h1 {
            color: white;
            margin-bottom: 12px;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgb(126, 34, 206);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: rgb(126, 34, 206);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgb(109, 40, 217);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgb(126, 34, 206);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: rgb(109, 40, 217);
        }

        .reset-info {
            margin-top: 20px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
            color: white;
        }

        .reset-info.show {
            display: block;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email to receive a password reset link</p>

        <div id="message" class="message"></div>

        <form onsubmit="handleRequestReset(event)">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
        </form>

        <div id="resetInfo" class="reset-info"></div>

        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function setButtonLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loader"></span>';
            } else {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        }

        async function handleRequestReset(event) {
            event.preventDefault();
            hideMessage();
            setButtonLoading(true);

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/auth/requestReset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Reset link sent! Check your email.', 'success');

                    // For development - show reset token and userId
                    if (data.resetToken && data.userId) {
                        document.getElementById('resetInfo').innerHTML = `
                            <strong>Development Info:</strong><br>
                            Reset Token: ${data.resetToken}<br>
                            User ID: ${data.userId}<br><br>
                            <a href="/reset-password?token=${data.resetToken}&id=${data.userId}" 
                               style="color: rgb(126, 34, 206); text-decoration: underline;">
                               Click here to reset password
                            </a>
                        `;
                        document.getElementById('resetInfo').classList.add('show');
                    }
                } else {
                    showMessage(data.error || 'Request failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                setButtonLoading(false);
            }
        }
    </script>
</body>

</html>
