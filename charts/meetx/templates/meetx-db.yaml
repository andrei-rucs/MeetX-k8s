apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data-claim
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.db.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meetx-db
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: meetx-db
  template:
    metadata:
      labels:
        app: meetx-db
    spec:
      containers:
      - name: meetx-db
        image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag }}"
        imagePullPolicy: {{ .Values.db.image.pullPolicy }}
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: {{ .Values.db.env.postgresUser | quote }}
        - name: POSTGRES_DB
          value: {{ .Values.db.env.postgresDb | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: meetx-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_URI
          value: "localhost:5432/meetx?sslmode=disable"
        - name: DATA_SOURCE_USER
          value: {{ .Values.db.env.postgresUser | quote }}
        - name: DATA_SOURCE_PASS
          valueFrom:
            secretKeyRef:
              name: meetx-secrets
              key: POSTGRES_PASSWORD
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: db-data-claim
---
apiVersion: v1
kind: Service
metadata:
  name: meetx-db
  namespace: {{ .Release.Namespace }}
  labels:
    app: meetx-db
spec:
  selector:
    app: meetx-db
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
    - name: metrics
      protocol: TCP
      port: 9187
      targetPort: 9187
